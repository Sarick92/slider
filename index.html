<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #b3d7ba -1%, #50de6a 124%);
          "
        >
          <h1>Wallpapers</h1>
          <p>Olympus OM-D E-M1 Mark III camera</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #ffffff 1%, #000000 128%);
          "
        >
          <h1>Cars</h1>
          <p>Chevrolet Camaro</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #87bbd3 -8%, #33548a 138%);
          "
        >
          <h1>Architecture & Interiors</h1>
          <p>The magnificent Hallgrímskirkja, Reykjavík, Iceland.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1678348566820-81f71e66c6ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1208&q=80)"
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1283&q=80)"

        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1678599694191-0bd740f04065?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)"
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1520263115673-610416f52ab6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80')"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
